<ion-header>

  <ion-navbar>
    <ion-title>ข่าวสาร</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-item  *ngFor="let n of datalist" (click)="goDetail(n)">
        <ion-thumbnail item-start>
            <img src="http://127.0.0.1/{{n.n_img}}"/>
          </ion-thumbnail>
          <h2 class="text-title">{{n.n_name}}</h2>
          <p>{{n.n_description}}</p>
          <p>{{n.timesave}}</p>
    </ion-item>
  </ion-list>
</ion-content>
